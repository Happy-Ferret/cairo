--- 
GENERATOR: 
  PackageName: pugl
  PackageDescription: "Package pugl provides Go bindings for PUGL â€” a minimal portable API for OpenGL and Cairo interfaces."
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  PkgConfigOpts: [cairo]
  Includes: ["pugl.h", "cairo_gl.h"]
  Options:
    SafeStrings: true

PARSER: 
  IncludePaths:
      - "pugl/"
      - "cairo/"
      - "/usr/include"
      - "/usr/local/include"
  SourcesPaths: 
      - "pugl.h"
      - "cairo_gl.h"
  Defines:
    PUGL_HAVE_CAIRO: 1
    PUGL_HAVE_GL: 1
    __APPLE__: 1
TRANSLATOR: 
  ConstRules: 
    defines: expand
  MemTips:
      # - {target: "_get_feat$", self: raw}
  PtrTips:
    function:
      - {target: ".", tips: [ref,ref,ref,ref,ref,ref,ref]}
  Rules: 
    global:
      - {transform: export}
      - {action: accept, from: "(?i)^pugl"}
      - {action: replace, from: "(?i)^pugl"}
    const:
      - {transform: lower}
      - {action: replace, from: "^_gl$", to: "ContextGL"}
      - {action: replace, from: "^_cairo$", to: "ContextCairo"}
      - {action: replace, from: "^_cairo_gl$", to: "ContextCairoGL"}    
      - {transform: export}
    function:
      - {action: replace, from: "(?i)cairo_gl", to: "CairoGL"}
    type: 
      - {action: replace, from: "^Cairo_surface_t$", to: "cairo.Surface"}
      - {action: replace, from: "_t$"}
    private:
      - {transform: unexport}
    post-global: 
      - {action: replace, from: _$}
      - {load: snakecase}
