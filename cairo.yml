--- 
GENERATOR: 
  PackageName: cairo
  PackageDescription: "Package cairo provides Go bindings for Cairo."
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  PkgConfigOpts: [cairo]
  Includes: ["cairo.h"]

PARSER: 
  IncludePaths: ["/usr/include", "cairo/"]
  SourcesPaths: ["cairo/cairo.h"]
  Defines:
    # NOT_IMPLEMENTED_YET: 1

TRANSLATOR: 
  ConstRules: 
    defines: expand
  MemTips:
      # - {target: "_get_feat$", self: raw}
  PtrTips:
    function:
      # - {target: "_args$", self: arr}
  Rules: 
    global: 
      - {transform: lower}
      - {action: accept, from: "(?i)^cairo_"}
      - {action: replace, from: "^cairo_t$", to: Cairo}
      - {action: replace, from: "^cairo_", to: _}
      - {transform: export}
    type: 
      - {action: replace, from: "_t$"}
    private:
      - {transform: unexport}
    post-global: 
      - {action: replace, from: _$}
      - {load: snakecase}
